<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo" class="logo">
            <h1>Telegram Translator</h1>
        </div>
        
        <div class="language-selector">
            <select id="source-language">
                <option value="en">English</option>
                <option value="ru" selected>Русский</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>

            <select id="target-language">
                <option value="en" selected>English</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
        
        <div class="text-box">
            <textarea id="source-text" placeholder="Введите текст..." autofocus></textarea>
            <div class="translation" id="translation-result">Перевод появится здесь...</div>
        </div>
        
        <div class="controls">
            <button id="translate-btn">Перевести</button>
            <button class="copy-btn" id="copy-btn">Копировать</button>
        </div>
    </div>

    <script src="./js/translator.js"></script>
</body>
</html>
